{% extends 'base.html' %}

{% block title %}Đăng nhập nhân viên - Bookstore{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header bg-dark text-white text-center">
                    <h4 class="mb-0"><i class="bi bi-shield-lock"></i> Đăng nhập nhân viên</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post" action="">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" name="email" class="form-control" placeholder="staff@bookstore.vn" value="{{ email }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" name="password" class="form-control" placeholder="********" required>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
                            </button>
                        </div>
                    </form>
                    
                    <hr>
                    
                    <p class="text-center text-muted mb-0">
                        <small>Chỉ dành cho nhân viên của Bookstore</small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
